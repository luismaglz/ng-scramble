<div>
  <ng-scramble
    [content]="quotes"
    [consistentSize]="false"
    [scrambleMethod]="'LEFT-TO-RIGHT'"
    [unscrambleMethod]="'LEFT-TO-RIGHT'"
    [characterSet]="'ABCDEF'"
    [cycleInterval]="10"
    [displayCycles]="250"
    [textSelection]="'RANDOM'"
  ></ng-scramble>
</div>
<div>
  <ng-scramble
    [content]="quotes"
    [consistentSize]="true"
    [scrambleMethod]="'LEFT-TO-RIGHT'"
    [unscrambleMethod]="'LEFT-TO-RIGHT'"
    [characterSet]="'ABCDEF'"
    [cycleInterval]="20"
    [displayCycles]="250"
    [textSelection]="'ORDER'"
  ></ng-scramble>
</div>
